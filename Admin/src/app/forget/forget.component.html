<div class="card text-center" style="width: 20rem; margin: auto; margin-top: 10%;">
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Enter your email address and we'll send you an email with instructions to reset your password.
        </p>
        <form  [formGroup]="forgetForm" (ngSubmit)="forgetUser()" class="needs-validation" novalidate>
        <div class="form-outline">
            <input type="email" name="email" id="emailAddress" class="form-control form-control-lg" placeholder="Enter EmailAddress" formControlName="email" required />
            <span style="color: red;" *ngIf="email && email.invalid && email.touched">Please enter an email</span>
          </div>
        </form>
        <a href="#!" class="btn btn-primary w-100" routerLink="/newpassword">Reset password</a>
        <div class="d-flex justify-content-between mt-4">
            <a class="" href="">Login</a>
            <a class="" href="register">Register</a>
        </div>
    </div>
</div>
